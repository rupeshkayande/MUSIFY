<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="stylesheet" href="xyz.css">
    <link rel="stylesheet" href="code.css">
    <script src="https://kit.fontawesome.com/3508920f4b.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="upper">
        <div class="sidebar">
            <div class="logo">
                Musify
            </div>
            <ul class="list">
                <li><i class="fa-solid fa-house-chimney"></i>Home</li>
                <li><i class="fa-solid fa-magnifying-glass"></i>Search</li>
                <li><i class="fa-solid fa-bars"></i>Categories</li>
                <li><i class="fa-solid fa-microphone"></i>Podcasts</li>
            </ul>
            <div class="head-2 logo">
                Library
            </div>
            <ul class="user-content list">
                <li><i class="fa-solid fa-heart"></i>Liked Music</li>
                <li><i class="fa-solid fa-podcast"></i>Your Podcasts</li>
                <li><i class="fa-solid fa-arrows-rotate"></i>Recently Played</li>
                <li><i class="fa-solid fa-sliders"></i>Your Playlist</li>
                <li><i class="fa-solid fa-user"></i>Your Artist</li>
            </ul>
        </div>
        <div class="vertical">

        </div>
        <div class="content">
            <div class="header">
                <div class="heading logo">
                   
                </div>
                <div class="head-conent">
                    <div class="notifications">
                        <i class="fa-solid fa-bell"></i>
                        <label for="" class="noti s-con">Notifications</label>
                    </div>
                    <div class="downloads">
                        <i class="fa-solid fa-download"></i>
                        <label for="" class="down s-con">Downloads</label>
                    </div>
                    <div class="account">
                        <i class="fa-solid fa-user"></i>
                        <label for="" class="acc s-con">Account</label>
                    </div>
                </div>
            </div>
            <div class="recents">
                <div class="recent">
                    Downloads
                </div>
                <div class="new">
                    <img src="https://a10.gaanacdn.com/gn_img/albums/Rz4W8evbxD/4W8eMvY1bx/size_m.jpg" alt="" class="cover">
                    <div class="details">
                        <label for="" class="name">Excuses</label>
                        <label for="" class="artist">Ap Dhillon</label>
                    </div>
                    <img src="https://www.pngfind.com/pngs/m/256-2564120_vimeo-play-button-png-transparent-okta-logo-png.png" alt="" class="pause">
                </div>
                <div class="new">
                    <img src="https://a10.gaanacdn.com/gn_img/albums/zLp36v3rGe/p36PloZmbr/size_xs_1616002409.jpg" alt="" class="cover">
                    <div class="details">
                        <label for="" class="name">Maxico</label>
                        <label for="" class="artist">Karan Aulja</label>
                    </div>
                    <img src="https://www.pngfind.com/pngs/m/256-2564120_vimeo-play-button-png-transparent-okta-logo-png.png" alt="" class="pause">
                </div>
                <div class="new">
                    <img src="https://a10.gaanacdn.com/gn_img/albums/MmqK5EKwRO/qK5pgDEvbw/size_m.jpg" alt="" class="cover">
                    <div class="details">
                        <label for="" class="name">In Loving Memory</label>
                        <label for="" class="artist">Matthew Musto </label>
                    </div>
                    <img src="https://www.pngfind.com/pngs/m/256-2564120_vimeo-play-button-png-transparent-okta-logo-png.png" alt="" class="pause">
                </div>
                <div class="new">
                    <img src="https://a10.gaanacdn.com/gn_img/albums/81l3Me3rMx/l3MyGBBy3r/size_m.jpg" alt="" class="cover">
                    <div class="details">
                        <label for="" class="name">Doob Jaa</label>
                        <label for="" class="artist">Sunidhi CHavan</label>
                    </div>
                    <img src="https://www.pngfind.com/pngs/m/256-2564120_vimeo-play-button-png-transparent-okta-logo-png.png" alt="" class="pause">
                </div>
                <div class="new">
                    <img src="https://a10.gaanacdn.com/gn_img/albums/Rz4W8vKxD5/4W8eQONpbx/size_l.jpg" width="200" height="200" alt="" class="cover">
                    <div class="details">
                        <label for="" class="name">Qafira</label>
                        <label for="" class="artist">Afsana Khan</label>
                    </div>
                    <img src="https://www.pngfind.com/pngs/m/256-2564120_vimeo-play-button-png-transparent-okta-logo-png.png" width="100" height="100" alt="" class="pause">
                </div>
            </div>
        </div>
    </div>
    <hr class="horizontal">
    <div class="player">
        <div class="current-song">
            <img src="https://is2-ssl.mzstatic.com/image/thumb/Music125/v4/e8/eb/cc/e8ebcc8d-6293-6e7f-7cc5-defa2bdbd4bd/886449399895.jpg/316x316bb.webp" alt="" class="current-song-img">
            
            <label for="" class="current-song-name">STAY-Single<br>Song:The Kid LAROI & Justin Bieber</label>
            </div>
        <div class="player--1">
            <img src="https://png.pngtree.com/png-vector/20220716/ourmid/pngtree-png-transparent-background-music-player-overlay-png-image_5981824.png" width="300" height="300" alt="" class="player-img">
        </div>
    </div>
</body>

</html>
